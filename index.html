<!DOCTYPE html>

<html>
    <head>
        <title>Budget Bitch</title>
        <link rel="stylesheet" href="index.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    
        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <img class="logo-img" src="assets/images/money-stack.png">
                <h3 class="logo">Budget<span class="slim">Bitch</span></h1>
            </div>
        </header>

        <!-- MAIN -->
        <main>
        <!-- Input section -->
        <section class="input-section">
            <div class="container">
                <input 
                    class="amount-input"
                    id="amount-input" 
                    type="text" 
                    placeholder="Amount">
                <button 
                    class="add-btn"
                    id="add-btn">Add</button>
                <div class="msg-text" id="msg-text"></div>
            </div>
        </section>

        <section class="weeks-section" id="weeks-section">
            <!-- HTML from Javascript goes here -->
        </section>
        </main>

        <!-- Script -->
        <script type="module" src="index.js"></script>
    </body>
</html>
